<!DOCTYPE html>
<html>
<head>
  <title>Moodify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; }
    button { background: #4A90E2; color: white; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>ðŸŽµ Moodify</h1>
  <p>AI picks music based on your mood!</p>

  <h3>Option 1: Type how you feel</h3>
  <textarea id="moodText" placeholder="e.g., I'm stressed..."></textarea><br>
  <button onclick="getPlaylist('text')">Get Playlist</button>

  <h3>Option 2: Upload a selfie</h3>
  <input type="file" id="selfie" accept="image/*"><br>
  <button onclick="getPlaylist('image')">Analyze My Face</button>

  <div id="result" style="margin-top: 20px; display: none;">
    <p><strong>Mood:</strong> <span id="emotion">...</span></p>
    <p><a id="spotifyLink" href="#" target="_blank">ðŸŽ§ Open Spotify Playlist</a></p>
  </div>

  <script>
    // Fake but realistic response for demo (since backend not ready yet)
    function getPlaylist(type) {
      let emotion = 'neutral';
      if (type === 'text') {
        const text = document.getElementById('moodText').value.toLowerCase();
        if (text.includes('happy') || text.includes('joy')) emotion = 'joy';
        else if (text.includes('sad') || text.includes('depressed')) emotion = 'sadness';
        else if (text.includes('angry') || text.includes('mad')) emotion = 'anger';
        else if (text.includes('fear') || text.includes('scared')) emotion = 'fear';
      } else {
        emotion = 'surprise'; // just for demo
      }

      const playlists = {
        joy: 'https://open.spotify.com/playlist/37i9dQZF1DXdPec7aLTmlC',
        sadness: 'https://open.spotify.com/playlist/37i9dQZF1DXdFxB6aud8gK',
        anger: 'https://open.spotify.com/playlist/37i9dQZF1DX1s9knjP51Oa',
        fear: 'https://open.spotify.com/playlist/37i9dQZF1DX4H7mY2uF8QG',
        surprise: 'https://open.spotify.com/playlist/37i9dQZF1DX4JAvHpjipBk',
        neutral: 'https://open.spotify.com/playlist/37i9dQZF1DX0XUsuxWHRQd'
      };

      document.getElementById('emotion').innerText = emotion;
      document.getElementById('spotifyLink').href = playlists[emotion];
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
